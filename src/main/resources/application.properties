spring.application.name=distributed-job-sceduler

spring.datasource.url=jdbc:mysql://localhost:3306/schedulerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


spring.data.redis.host=localhost
spring.data.redis.port=6379

# Scheduler settings
scheduler.poll-interval-seconds=15
scheduler.lock.expire.millis=10000